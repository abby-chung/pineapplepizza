name: Security Headers Check

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  security-check:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build project
      run: npm run build
      
    - name: Check for security headers in HTML
      run: |
        echo "Checking for security headers in index.html..."
        if grep -q "Content-Security-Policy" dist/index.html; then
          echo "✅ CSP header found"
        else
          echo "❌ CSP header missing"
          exit 1
        fi
        
        if grep -q "X-Content-Type-Options" dist/index.html; then
          echo "✅ X-Content-Type-Options header found"
        else
          echo "❌ X-Content-Type-Options header missing"
          exit 1
        fi
        
        if grep -q "X-Frame-Options" dist/index.html; then
          echo "✅ X-Frame-Options header found"
        else
          echo "❌ X-Frame-Options header missing"
          exit 1
        fi
        
    - name: Audit for vulnerabilities
      run: npm audit --audit-level=moderate
      
    - name: Check for sensitive files
      run: |
        echo "Checking for sensitive files..."
        if find . -name "*.env*" -not -path "./node_modules/*" | grep -q .; then
          echo "❌ Environment files found in repository"
          find . -name "*.env*" -not -path "./node_modules/*"
          exit 1
        else
          echo "✅ No environment files found"
        fi
        
    - name: Validate security.txt
      run: |
        if [ -f "public/.well-known/security.txt" ]; then
          echo "✅ security.txt file found"
          cat public/.well-known/security.txt
        else
          echo "❌ security.txt file missing"
          exit 1
        fi